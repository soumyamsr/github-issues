<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub Repo</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <section class="root-container text-center container-fluid">
    <h1 class="header-text">Git Hub Repositories</h1>
    <input type="hidden" id="accessToken" name="accessToken" value="1470efe2abf1516d753da053f8b197b97bfc251a" />
    <article class="row github-username-form">
      <form class="col-md-4 col-md-offset-4" onsubmit="return fetchRepo();">
          <div class="input-group">
            <input type="text" class="form-control" id="username" placeholder="Enter GitHub User Name">
            <span class="input-group-btn">
                <input type="submit" class="btn btn-primary" id="searchBtn" value="Search">
            </span>
          </div>
      </form>
    </article>
    <article class="row row-eq-height github-repo-error hide">
      <div class="col-xs-12 col-xs-offset-0 col-md-8 col-md-offset-2 text-center no-padding error-message">
        No such repository found. Please try with any valid user name.
      </div>
    </article>   
    <article class="row row-eq-height github-repo-wrap"></article>
  </section>
  <section class="modal fade" id="issueModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Issue ( <span class="repo-id"></span> )</h4>
        </div>
        <div class="modal-body">
            <div class="create-issue-wrapper">
              <div class="form-group">
                <input type="text" class="form-control" id="issueName" placeholder="Title" />
              </div>
              <div class="form-group">
                <textarea class="form-control" id="issueDescription" placeholder="Description"></textarea>
              </div>
            </div>
            <div class="modal-success hide">
              Issue id <span class="issue-id"></span> has been added successfully.
            </div>
            <div class="modal-failure error-message hide">
              Something went wrong. Please try again later.
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onClick="addIssue()">Create issue</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </section>
  <section id="loader" class="hide">
      <i class="fa fa-spinner fa-spin" style="font-size:24px"></i>
  </section>
  <script src="index.js"></script>
</body>
</html>
